<h1>Taco Stand</h1>
<p>A simple uploading tool.</p>
<br>
<p>Example use, with curl</p>
<code>
    curl -F "file=@/my/file/location" {website}
</code>
<p>Which will return a string with the new file location, ie:</p>
<code>
    https://website/spry-pumpkin.jpg
</code>
<br>
